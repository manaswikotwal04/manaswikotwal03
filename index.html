<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .box { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input, button { width: 100%; padding: 8px; margin: 8px 0; }
    .hidden { display: none; }
    li { background: #eef; margin: 5px 0; padding: 8px; border-radius: 5px; }
  </style>
</head>
<body>

<div id="register" class="box">
  <h3>Register</h3>
  <form id="form">
    <input name="name" placeholder="Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Submit</button>
  </form>
</div>

<div id="list" class="box hidden">
  <h3>Registered Users</h3>
  <ul id="users"></ul>
  <button onclick="goBack()">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
